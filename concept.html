<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedalboard Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container gray mx-auto p-6 sm:columns-2">
        <div class="board">
            <div class="grid grid-cols-5 grid-rows-2 gap-y-4">
                <div class="pedal white justify-self-center content-evenly self-center">
                    TU-2
                </div>
                <div class="pedal white justify-self-center content-evenly self-center">
                    Spark
                </div>
                <div class="pedal blue justify-self-center content-evenly self-center">
                    Lightspeed
                </div>
                <div class="pedal green justify-self-center content-evenly self-center">
                    TS-9DX
                </div>
                <div class="pedal green justify-self-center content-evenly self-center">
                    CE-2
                </div>
                <div class="pedal blue justify-self-center content-evenly self-center">
                    Avalanche Run
                </div>
                <div class="pedal gray justify-self-center content-evenly self-center">
                    Rever
                </div>
            </div>
        </div>
        <div class="board">
            <div class="grid grid-cols-4 p-4 gap-2">
                <div class="pedal white">
                    Polytune Mini
                </div>
                <div class="pedal gray">
                    Looking Glass
                </div>
                <div class="pedal purple">
                    Night Wire
                </div>
                <div class="pedal blue">
                    Slotva
                </div>
            </div>
        </div>
    </div>
</body>

</html>
