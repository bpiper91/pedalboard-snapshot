<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedalboard Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container gray mx-auto p-6">
        <div class="snapshot grid grid-cols-1 md:grid-cols-2 gap-2">
            <div class="board-container">
                <div class="board">
                    <div class="flex flex-row-reverse flex-wrap-reverse justify-around content-around gap-5 gap-y-6">
                        <div class="pedal size-b white">
                            TU-2
                        </div>
                        <div class="pedal size-b white">
                            Spark
                        </div>
                        <div class="pedal size-b blue">
                            Lightspeed
                        </div>
                        <div class="pedal size-b green">
                            TS-9DX
                        </div>
                        <div class="pedal size-b green">
                            CE-2
                        </div>
                        <div class="pedal size-b purple">
                            Night Wire
                        </div>
                        <div class="pedal size-x blue">
                            Avalanche Run
                        </div>
                        <div class="pedal size-bb yellow">
                            Rever
                        </div>
                    </div>
                </div>
            </div>
            <div class="board-info-container p-4">
                <h3>Pedalboard 1/24/23</h3>
                <p>Notes: None</p>
            </div>
        </div>
        <div class="snapshot grid grid-cols-1 md:grid-cols-2 gap-2">
            <div class="board-container">
                <div class="board">
                    <div class="flex flex-row-reverse flex-wrap-reverse justify-around content-around gap-5 gap-y-6">
                        <div class="pedal size-b white">
                            Polytune Mini
                        </div>
                        <div class="pedal size-b gray">
                            Looking Glass
                        </div>
                        <div class="pedal size-b red">
                            Grand Orbiter
                        </div>
                        <div class="pedal size-b blue">
                            Slotva
                        </div>
                    </div>
                </div>
            </div>
            <div class="board-info-container p-f">
                <h3>Pedalboard 12/15/23</h3>
                <p>Notes: None</p>
            </div>
        </div>
    </div>
</body>

</html>
